<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-calculator"></i> Calculadora Web</h1>
            <p>Una calculadora moderna y funcional</p>
        </header>

        <div class="calculator-container">
            <!-- Calculadora Básica -->
            <div class="calculator basic-calculator">
                <div class="calculator-header">
                    <h2><i class="fas fa-plus-minus"></i> Calculadora Básica</h2>
                </div>
                
                <div class="display-section">
                    <div class="display" id="basic-display">0</div>
                    <div class="operation-display" id="operation-display"></div>
                </div>

                <div class="buttons-grid">
                    <!-- Fila 1 -->
                    <button class="btn btn-function" onclick="clearDisplay()">AC</button>
                    <button class="btn btn-function" onclick="deleteLast()">⌫</button>
                    <button class="btn btn-operator" onclick="setOperation('/')">/</button>
                    <button class="btn btn-operator" onclick="setOperation('*')">×</button>
                    
                    <!-- Fila 2 -->
                    <button class="btn btn-number" onclick="appendNumber('7')">7</button>
                    <button class="btn btn-number" onclick="appendNumber('8')">8</button>
                    <button class="btn btn-number" onclick="appendNumber('9')">9</button>
                    <button class="btn btn-operator" onclick="setOperation('-')">-</button>
                    
                    <!-- Fila 3 -->
                    <button class="btn btn-number" onclick="appendNumber('4')">4</button>
                    <button class="btn btn-number" onclick="appendNumber('5')">5</button>
                    <button class="btn btn-number" onclick="appendNumber('6')">6</button>
                    <button class="btn btn-operator" onclick="setOperation('+')">+</button>
                    
                    <!-- Fila 4 -->
                    <button class="btn btn-number" onclick="appendNumber('1')">1</button>
                    <button class="btn btn-number" onclick="appendNumber('2')">2</button>
                    <button class="btn btn-number" onclick="appendNumber('3')">3</button>
                    <button class="btn btn-equals" onclick="calculate()" rowspan="2">=</button>
                    
                    <!-- Fila 5 -->
                    <button class="btn btn-number zero" onclick="appendNumber('0')">0</button>
                    <button class="btn btn-number" onclick="appendNumber('.')">.</button>
                    <button class="btn btn-operator" onclick="setOperation('**')">x²</button>
                </div>
            </div>

            <!-- Calculadora Científica -->
            <div class="calculator scientific-calculator">
                <div class="calculator-header">
                    <h2><i class="fas fa-atom"></i> Calculadora Científica</h2>
                </div>
                
                <div class="scientific-section">
                    <div class="input-group">
                        <label for="sci-number">Número:</label>
                        <input type="number" id="sci-number" step="any" placeholder="Ingrese un número">
                    </div>
                    
                    <div class="function-buttons">
                        <button class="btn btn-scientific" onclick="scientificFunction('sqrt')">√x</button>
                        <button class="btn btn-scientific" onclick="scientificFunction('factorial')">x!</button>
                        <button class="btn btn-scientific" onclick="scientificFunction('ln')">ln</button>
                        <button class="btn btn-scientific" onclick="scientificFunction('log10')">log₁₀</button>
                        <button class="btn btn-scientific" onclick="scientificFunction('sin')">sin</button>
                        <button class="btn btn-scientific" onclick="scientificFunction('cos')">cos</button>
                        <button class="btn btn-scientific" onclick="scientificFunction('tan')">tan</button>
                    </div>
                    
                    <div class="input-group root-n">
                        <label for="root-n">Raíz n-ésima:</label>
                        <div class="root-inputs">
                            <input type="number" id="root-number" step="any" placeholder="Número">
                            <input type="number" id="root-n-value" step="any" placeholder="n" value="2">
                            <button class="btn btn-scientific" onclick="rootN()">ⁿ√x</button>
                        </div>
                    </div>
                    
                    <div class="result-display" id="scientific-result"></div>
                </div>
            </div>

            <!-- Calculadora de Listas -->
            <div class="calculator list-calculator">
                <div class="calculator-header">
                    <h2><i class="fas fa-list"></i> Operaciones con Listas</h2>
                </div>
                
                <div class="list-section">
                    <div class="input-group">
                        <label for="number-input">Agregar números:</label>
                        <div class="number-input-group">
                            <input type="number" id="number-input" step="any" placeholder="Ingrese un número">
                            <button class="btn btn-add" onclick="addNumber()">Agregar</button>
                        </div>
                    </div>
                    
                    <div class="numbers-list" id="numbers-list">
                        <p class="empty-list">No hay números agregados</p>
                    </div>
                    
                    <div class="list-operations">
                        <button class="btn btn-list-op" onclick="listOperation('sum')">Sumar Todo</button>
                        <button class="btn btn-list-op" onclick="listOperation('subtract')">Restar Secuencial</button>
                        <button class="btn btn-list-op" onclick="listOperation('multiply')">Multiplicar Todo</button>
                        <button class="btn btn-function" onclick="clearList()">Limpiar Lista</button>
                    </div>
                    
                    <div class="result-display" id="list-result"></div>
                </div>
            </div>
        </div>

        <!-- Historial -->
        <div class="history-section">
            <h3><i class="fas fa-history"></i> Historial</h3>
            <div class="history-list" id="history-list">
                <p class="empty-history">No hay cálculos en el historial</p>
            </div>
            <button class="btn btn-function" onclick="clearHistory()">Limpiar Historial</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Calculadora Web - Desarrollado con Python Flask</p>
    </footer>

    <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
</body>
</html>
